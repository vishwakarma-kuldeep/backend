<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
</head>
<body>
<!-- Create a simple visiting page with some welcome text message and image -->
    <h1>Welcome to the backend</h1>
    <img src="https://images.unsplash.com/photo-1626126330001-8b8b2b2b2b1c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image">

    <p>Here you can upload images to the database</p>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit" name="submit">UPLOAD</button>
    </form>

    <p>Here you can delete images from the database</p>
    <form action="" method="post">
        <input type="text" name="filename" placeholder="File name...">
        <button type="submit" name="submit">DELETE</button>
    </form>
</body>
</html>
